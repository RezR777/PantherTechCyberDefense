  <main>
    <section class="container contact-hero reveal">
      <h1>Contact & Request a Quote</h1>
      <p class="lead">Fill out the form and our sales/security engineers will contact you within one business day.</p>
    </section>

    <section class="container form-section reveal delay-1">
      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required minlength="2" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-row">
          <label for="company">Company (optional)</label>
          <input id="company" name="company" type="text" />
        </div>

        <div class="form-row">
          <label for="message">Message / Needs</label>
          <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Send Request</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>

        <p id="form-status" role="status" aria-live="polite" class="muted"></p>
      </form>
    </section>
  </main>
